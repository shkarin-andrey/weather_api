<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="row">
                <h1 class="text-center">Узнать погоду</h1>
                <form class="col-6 offset-3 mt-5">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" required placeholder="Москва">
                        <label for="floatingInput">Введите город</label>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary d-flex mx-auto">Получить прогноз</button>
                </form>
            </div>
        </div>
    </main>
    <div class="filter hidden mt-5">
        <div class="container">
            <div class="btn btn-primary btn_filter col-3 offset-3 active">Карточки</div>
            <div class="btn btn-primary btn_filter col-3">График</div>
        </div>
    </div>
    <div class="info">
        <div class="container">
            <div class="row d-flex flex-wrap"></div>
        </div>
    </div>
    <div class="graphics hidden">
        <div class="container">
            <div class="row">
                <canvas id="myChart" class="hidden mt-5"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/main.js"></script>
</body>
</html>
